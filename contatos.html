 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">

  <div class="w3-bar">
     <img src="imgs/logo2.jpeg" width="4.5%" >
    <a href="contatos.html" class="w3-bar-item w3-button w3-hide-small w3-hover-white  w3-right">Contato</a>

  </div>
</div>


<div class="w3-center">
  
  <!--está tudo cinza, inclusive a imagem, por causa desse tag abaixo-->
  <div class="w3-sand w3-grayscale w3-large">


    <!-- First Grid -->
    <div id="Inicial" class="w3-row-padding w3-padding-64 w3-container">
        <div class="w3-content">
          <div class="w3-theethird">
            <h1 class="w3-center" align="center">Preencha o Formulário Para Entrar em Contato Conosco</h1>
         
          </div>


       <div class="wrapper">
          <form class="form">
            <div class="pageTitle title">Digite os Dados</div>
            <div class="secondaryTitle title">Preencha todos os campos para enviar!</div>
            <input type="text" class="name formEntry" placeholder="Name" />
            <input type="text" class="email formEntry" placeholder="Email"/>
            <input type="text" class="idade formEntry" placeholder="Idade"/>
            <input type="text" class="sexo formEntry" placeholder="Sexo"/>
            <textarea class="message formEntry" placeholder="Deixe aqui sua mensagem!"></textarea>
            <button class="submit formEntry" onclick="alert('Messagem enviada com sucesso!!!')">Enviar</button>
          </form>

        </div>

          
        
      </div>  
    </div>
